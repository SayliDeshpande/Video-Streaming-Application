<div fxLayout="row wrap" fxLayoutGap="70px grid">
	<div fxFlex="10%">Hi</div>

	<div fxFlex="30%" >
		<div class="mat-title"><strong>Add Video Metadata</strong> 
			<div>
				<br>
				<form [formGroup]="saveVideoDetailsForm">
					<mat-form-field appearance="fill">
						<mat-label>Title</mat-label>
						<input matInput [formControl]="title" required>
					</mat-form-field>
					<mat-form-field appearance="fill">
						<mat-label>Description</mat-label>
						<input matInput [formControl]="description" required>
					</mat-form-field>

					<mat-form-field appearance="fill">
						<mat-label>Video Status</mat-label>
						<mat-select [formControl]="videoStatus">
							<mat-option value="PUBLIC">PUBLIC</mat-option>
							<mat-option value="PRIVATE">PRIVATE</mat-option>
						</mat-select>
					</mat-form-field>
					<div>
						<mat-form-field class="example-chip-list">
							<mat-label>Tags</mat-label>
							<mat-chip-grid #chipGrid aria-label="Enter tags">
								<mat-chip *ngFor="let tag of tags" [removable]="removable" (removed)="remove(tag)">
									{{tag}}
									<button matChipRemove [attr.aria-label]="'remove ' + tag">
										<mat-icon>cancel</mat-icon>
									</button>
								</mat-chip>
								<input placeholder="Add tag..." [matChipInputFor]="chipGrid"
									[matChipInputSeparatorKeyCodes]="separatorKeysCodes"
									[matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)" />
							</mat-chip-grid>
						</mat-form-field>
					</div>
					<div>
						<label for="inputGroupFile01">Upload Thumbnail:
						
							<div class="custom-file">
								<br>
								<input type="file" class="custom-file-input" id="inputGroupFile01"
									aria-describedby="inputGroupFileAddon01" (change)="onFileSelected($event)">
							</div>
							<br/>
							<div *ngIf="fileSelected">
								<div>
									<p>Selected File: {{selectedFileName}}</p>
								</div>
								<div>
									<button mat-raised-button color="primary" type="submit"
										(click)="onUpload()">Upload</button>
								</div>
							</div>
							<br>
						</label>
					</div>
					<div>
						<button type="submit" mat-raised-button color="primary" (click)="saveVideo()">Save</button>
					</div>
				</form>
			</div>
		</div>	
			<div fxFlex="60%">
				<div class="mat-title">Video Player
					<br>
				<app-video-player [videoUrl]="videoUrl"> </app-video-player>
				</div>
			</div>

			
		</div>
